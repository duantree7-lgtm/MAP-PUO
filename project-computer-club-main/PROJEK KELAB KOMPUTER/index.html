<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>PUO Digital Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  </head>

  <body>
    <div class="top-panel">
      <button onclick="toggleSatellite()">Satellite View</button>

      <h2>Politeknik Ungku Omar</h2>
      <p class="subtitle">Digital Campus Map</p>

      <div class="row">
        <input type="text" id="searchBox" placeholder="Search location..." />
        <button onclick="searchLocation()">Search</button>
        <button onclick="getMyLocation()">My Location</button>
      </div>

      <div class="row">
        <select id="destination">
          <option value="">-- Select Destination --</option>
        </select>
        <button onclick="startDirection()">Direction</button>
      </div>
    </div>

    <div id="map"></div>

    <!-- Single detailModal wrapper -->
    <div id="detailModal"
         style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
                background:rgba(0,0,0,0.6); z-index:9999;">

      <!-- Modal box -->
      <div style="background:#fff; width:400px; margin:80px auto; padding:15px; border-radius:8px;">
        <button onclick="closeDetails()">‚ùå Close</button>
        <div id="detailContent"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="java.js"></script>
  </body>
</html>
